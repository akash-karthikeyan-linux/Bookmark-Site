<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <form id="bookmarkForm">
        <div class="background-container">
            <h5 class="background-container-text pt-4 pl-1"> Hello </h5>
            <h2 class="background-container-text pl-1"> Jane Doe </h2>
            <div class="child-container">
                <div class="container">
                    <h1 class="pt-4 text-center"> Bookmark Your Favourite Sites</h1>
                    <div class="bookmark-container mt-5">
                        <div class="pt-3 pl-5">
                            <label for="siteNameInput"> SITE NAME </label> <br>
                            <input id="siteNameInput" type="text" placeholder="Enter site name" /> <br>
                            <p id="siteNameErrMsg"></p> <br>

                            <label for="siteUrlInput"> SITE URL </label> <br>
                            <input id="siteUrlInput" type="text" placeholder="Enter site URL" /> <br>
                            <p id="siteUrlErrMsg"></p> <br>

                            <div class="mt-2 mr-5 d-flex flex-row justify-content-end">
                                <button id="submitBtn" class="btn btn-primary"> Submit </button>
                            </div>
                        </div>
                    </div>
                    <ul id="bookmarksList">

                    </ul>
                </div>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
